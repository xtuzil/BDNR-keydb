<!DOCTYPE html>
<title>chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<style>
  body {
    max-width: 500px;
    margin: auto;
    padding: 1em;
    background: black;
    color: #fff;
    font: 16px/1.6 menlo, monospace;
  }
</style>

<div *ngIf="!username">
  Insert username:
  <input type="text" [formControl]="usernameControl" />
  <button (click)="setUsername()">Login</button>
</div>

<div *ngIf="username">
  <button (click)="logout()">Logout</button>
  <p>
    <b>Hi, {{ username }}!</b>
  </p>

  <!--  User rooms -->
  <div>
    <app-rooms (selectedEvent)="select($event)"></app-rooms>
  </div>

  <!--  Global search -->
  <input type="text" [formControl]="searchWordControl" />
  <button (click)="search()">Search globally</button>
  <button (click)="cancelSearch()">Cancel search</button>
  <div *ngIf="searching">
    <h5>Global search results:</h5>
    <div *ngIf="searchedMessages$ | async as messages">
      <app-chat-messages [messages]="messages"></app-chat-messages>
    </div>
  </div>
  <hr />

  <!-- selected room chat -->
  <div *ngIf="selectedRoom">
    <app-chat [room]="selectedRoom"></app-chat>
    <div *ngFor="let msg of messages">
      {{ msg }}
    </div>
  </div>
</div>

<script></script>
